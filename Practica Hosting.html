<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Paso 1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, red, rgba(255, 0, 230, 1));
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      color: #000;
    }

    h1 {
      text-align: center;
      color: #c40000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #c40000;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 2px solid #c40000;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000;
    }

    input:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 5px #ff0000;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #c40000;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario</h1>
    <form action="numero1.html" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
